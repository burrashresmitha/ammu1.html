<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .pricing-table {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .plan {
            margin: 0 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .plan h3 {
            margin-top: 0;
        }
        .plan p {
            margin: 15px 0;
        }
        .plan .price {
            font-size: 24px;
            font-weight: bold;
        }
        .plan .button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .plan .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Plan</h1>
        <div class="pricing-table">
            <div class="plan">
                <h3>Basic</h3>
                <p>Perfect for beginners</p>
                <p class="price">$9.99/month</p>
                <a href="#" class="button">Get Started</a>
            </div>
            <div class="plan">
                <h3>Pro</h3>
                <p>Great for professionals</p>
                <p class="price">$19.99/month</p>
                <a href="#" class="button">Get Started</a>
            </div>
            <div class="plan">
                <h3>Premium</h3>
                <p>For power users</p>
                <p class="price">$29.99/month</p>
                <a href="#" class="button">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
